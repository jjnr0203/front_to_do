<h2>Lista</h2>
  <table>
    <thead>
    <tr>
      <th>User</th>
      <th>Email</th>
      <th>Date</th>
      <th>Status</th>
      <th>Assessment</th>
    </tr>
    </thead>
    <tbody>
      @for (item of categories; track item.email){
        <td>{{ item.user }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.date }}</td>
        <td>{{ item.state }}</td>
        <td>{{ item.assessment }}</td>
      }
    </tbody>
  </table>
